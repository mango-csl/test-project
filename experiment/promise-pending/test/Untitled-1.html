<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>djcpsweb</title>
</head>

<body>
  <p>1</p>
  <p>2</p>
  <p>3</p>
  <p>4</p>
  <p>5</p>
  <!-- built files will be auto injected -->
</body>
<script>
  // Make a list
  var ul = document.createElement('ul');
  document.body.appendChild(ul);

  var li1 = document.createElement('li');
  var li2 = document.createElement('li');
  ul.appendChild(li1);
  ul.appendChild(li2);

  // function hide(e) {
  //   // e.target refers to the clicked <li> element
  //   // This is different than e.currentTarget which would refer to the parent <ul> in this context
  //   e.target.style.visibility = 'hidden';
  // }

  // // Attach the listener to the list
  // // It will fire when each <li> is clicked
  ul.addEventListener('click', show, true);
  // li1.addEventListener('click', hide, true);

  ul.addEventListener('click', hide, false);
  function hide(e) {
    // e.currentTarget.style.visibility = "hidden";
    e.currentTarget.style.display = "none";
    // e.target.style.visibility = "hidden";
    e.target;
    console.log(e.currentTarget, '---- hide');
    // 该函数用作事件处理器时: this === e.currentTarget
  }
  function show(e) {
    // e.currentTarget.style.visibility = "visible";
    e.currentTarget.style.display = "block";
    // e.target.style.visibility = "hidden";
    e.target;
    console.log(e.currentTarget, '---- show');
    // 该函数用作事件处理器时: this === e.currentTarget
  }
  var button = document.createElement('button');
  document.body.appendChild(button);
  button.addEventListener('click', buttonEvent, false);
  function buttonEvent() {
    ul.click();
  }
</script>

</html>
