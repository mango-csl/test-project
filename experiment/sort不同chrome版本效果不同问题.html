    }, {

    }, {"path": "/common/*", "name": "common*"}, {"path": "/org/*", "name": "org*"}, {
        "path": "/*",
        "name": "*"
    }];

    // source.sort((a, b) => b.path.split('/').length - a.path.split('/').length);
    let result = source.sort(function (a, b) {
        const BPathSplit = b.path.split('/');
        const APathSplit = a.path.split('/');
        let splitLength = BPathSplit.length - APathSplit.length;
        if (splitLength === 0) {
            let nameResult = APathSplit[1].localeCompare(BPathSplit[1]);
            if (nameResult === 0) {
                const _indexOf = APathSplit.indexOf('*') - BPathSplit.indexOf('*');
                return _indexOf;
            }
            return nameResult;
        }
        return splitLength;
    });
